<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Downloading Update</title>
</head>

<body>
  <progress style="width:100%" value="0" max="100"></progress>
</body>

<script>
  // jQuery
  $ = require('jquery')
  // Require IPC
  const { ipcRenderer } = require('electron')

  // Repeat progress every second
  setInterval(() => {
    // request a sync response
    let progress = ipcRenderer.sendSync('download-progress-request')
    // update progress bar
    $('progress').val(progress)
  }, 500)

</script>

</html>
